<div class="form-container">
  <h1>Solicitar seguro</h1>
  <br />

  <form [formGroup]="contactForm" (ngSubmit)="onSaveForm()">
    <div class="form-group">
      <div class="row">
        <div class="col-2"></div>
        <div class="col-2">
          <label for="nombre">Nombre del solicitante</label>
        </div>
        <div class="col-4">
          <input
            class="form-control"
            formControlName="nombreDeSolicitante"
            id="nombre"
            name="name"
            required
          />
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="row">
        <div class="col-2"></div>
        <div class="col-2">
          <label for="tipSeguro">Tipo de seguro</label>
        </div>
        <div class="col-4">
          <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
            <div class="group-gap">
              <div class="d-block my-3">
                <div class="mb-3">
                  <select
                    id="tipSeguro"
                    class="custom-select"
                    (change)="changeCity($event)"
                    formControlName="ins"
                  >
                    <option>Seleccione el tipo de seguro</option>
                    <option *ngFor="let insurance of insurances" [ngValue]="insurance">{{
                      insurance
                    }}</option>
                  </select>
                </div>
              </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-danger btn-lg btn-block">Submit</button>
          </form>
          <!-- Form ends -->
        </div>
      </div>
    </div>

    <div class="row" [hidden]="!this.seguroViaje">
      <div class="col-md-2"></div>
      <br />
      <div class="col-md-4"><h1>info de seguro</h1></div>
    </div>

    <br />
    <button type="submit" class="btn-send" [disabled]="!contactForm.valid">Send</button>
  </form>
</div>
