<br />
<div class="row">
  <div class="col-4"></div>
  <div class="col-4">
    <h2>Iniciar sesión</h2>
    <br />
    <form class="user" (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="form-group">
        <label for="identificación usuario">Identificación</label>
        <div class="row">
          <div class="col-1"></div>
          <div class="col-9">
            <input
              class="form-control"
              id="identificación usuario"
              name="identificacion"
              placeholder="Identificación"
              ngModel
              required
            />
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <div class="row">
          <div class="col-2"></div>
          <div class="col-9">
            <input
              type="password"
              name="password"
              id="password"
              class="form-control"
              ngModel
              required
              placeholder="Password"
            />
          </div>
        </div>
      </div>

      <button type="submit" class="btn btn-primary btn-block" [disabled]="!f.valid">
        Ingresar
      </button>

      <br>
      <a href="URI">para activar la cuenta de usuario ingrese aquí</a>
    </form>
  </div>
</div>
