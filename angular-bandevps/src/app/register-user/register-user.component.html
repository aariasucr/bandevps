<br />
<div class="container">
  <div class="row">
    <div class="col-md-2 col-sm-1"></div>
    <div class="col-md-8 col-sm-10">
      <h2>Registrar cuenta de usuario</h2>
    </div>
  </div>
  <br />

  <div class="row">
    <div class="col-md-2 col-sm-1"></div>
    <div class="col-md-8 col-sm-10">
      <form [formGroup]="userIdForm" (ngSubmit)="onSubmitId()">

        <div class="form-group">
          <div class="row">

            <div class="col-5">
              <label for="identificación usuario">Identificación</label>
            </div>

            <div class="col-7">
              <input class="form-control" formControlName="id" id="identificación usuario" name="id"
                placeholder="Identificación" required />
            </div>

          </div>
        </div>

        <div class="row">
          <div class="col-5"></div>
          <div class="col-3">
            <button type="submit" class="btn btn-primary btn-block" [disabled]="userIdForm.invalid">
              Buscar
            </button>
          </div>
          <div class="col-3">
            <button class="btn btn-primary btn-block" [disabled]="userIdForm.invalid" (click)="resetUserIdForm(); this.userCanRegister = false;">
              Limpiar datos
            </button>
          </div>
        </div>

      </form>
    </div>
  </div>

  <br />

  <div class="row" *ngIf="this.userCanRegister">
    <div class="col-md-2 col-sm-1"></div>
    <div class="col-md-8 col-sm-10">
      <form [formGroup]="userRegistrationForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
          <div class="row">

            <div class="col-5">
              <label for="contraseña">Contraseña</label>
            </div>

            <div class="col-7">
              <input class="form-control" formControlName="password" type="password" id="contraseña" name="password"
                placeholder="Contraseña" required />
            </div>

          </div>
        </div>

        <div class="form-group">
          <div class="row">
            <div class="col-5">
              <label for="confirmación contraseña">Confirmación de la contraseña</label>
            </div>

            <div class="col-7">
              <input class="form-control" formControlName="passwordConf" type="password" id="confirmación contraseña"
                name="password-conf" placeholder="Contraseña" required />
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="row">

            <div class="col-5">
              <label for="teléfono">Teléfono</label>
            </div>

            <div class="col-7">
              <input class="form-control" formControlName="phoneNumber" id="teléfono" name="phoneNumber"
                placeholder="Teléfono" required />
            </div>

          </div>
        </div>

        <div class="form-group">
          <div class="row">

            <div class="col-5">
              <label for="dirección">Dirección</label>
            </div>

            <div class="col-7">
              <textarea class="form-control" formControlName="address" id="dirección" name="address"
                placeholder="Dirección" required></textarea>
            </div>

          </div>
        </div>

        <div class="form-group">
          <div class="row">

            <div class="col-5">
              <label for="ocupación">Ocupación</label>
            </div>

            <div class="col-7">
              <textarea class="form-control" formControlName="occupation" id="ocupación" name="occupation"
                placeholder="Ocupación" required></textarea>
            </div>

          </div>
        </div>

        <div class="row">
          <div class="col-5"></div>
          <div class="col-3">
            <button type="submit" class="btn btn-primary btn-block" [disabled]="userRegistrationForm.invalid">
              Registrar
            </button>
          </div>
        </div>


      </form>
    </div>
  </div>
</div>
