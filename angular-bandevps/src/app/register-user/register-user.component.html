<div class="container">
  <div class="row">
    <div class="col-md-2 col-sm-1"></div>
    <div class="col-md-8 col-sm-10">
      <h2>Registrar cuenta de usuario</h2>
    </div>
  </div>
  <br />

  <div class="row">
    <div class="col-md-2 col-sm-1"></div>
    <div class="col-md-8 col-sm-10">
      <form [formGroup]="userIdForm" (ngSubmit)="onSubmitUserIdForm()">

        <div class="form-group">
          <div class="row">

            <div class="col-5">
              <label for="identificaci贸n usuario">Identificaci贸n</label>
            </div>

            <div class="col-7">
              <input class="form-control" formControlName="id" id="identificaci贸n usuario" name="id"
                placeholder="Identificaci贸n" required />
            </div>

          </div>
        </div>

        <div class="row">
          <div class="col-5"></div>
          <div class="col-3">
            <button type="submit" class="btn btn-primary btn-block" [disabled]="userIdForm.invalid">
              Buscar
            </button>
          </div>
          <div class="col-3">
            <button class="btn btn-primary btn-block" [disabled]="userIdForm.invalid"
              (click)="resetUserIdForm(); this.userCanRegister = false;">
              Limpiar datos
            </button>
          </div>
        </div>

      </form>
    </div>
  </div>

  <br />

  <div class="row" [hidden]="!this.userCanRegister">
    <div class="col-md-2 col-sm-1"></div>
    <div class="col-md-8 col-sm-10">
      <form [formGroup]="userRegistrationForm"(ngSubmit)="onSubmitUserRegistrationForm()">
        <h3>Usuario</h3>
        <br />
        <div class="form-group">
          <div class="row">

            <div class="col-5">
              <label for="name">Nombre</label>
            </div>

            <div class="col-7">
              <input class="form-control" formControlName="name" id="nombre" name="name" required />
            </div>

          </div>
        </div>

        <div class="form-group">
          <div class="row">

            <div class="col-5">
              <label for="email">E-mail</label>
            </div>

            <div class="col-7">
              <input class="form-control" formControlName="email" id="email" name="email" required />
            </div>

          </div>
        </div>
        <app-user-password-editor [form]="userRegistrationForm"></app-user-password-editor>
        <app-user-data-editor [form]="userRegistrationForm"></app-user-data-editor>

        <div class="row">
          <div class="col-5"></div>
          <div class="col-3">
            <button type="submit" class="btn btn-primary btn-block" [disabled]="userRegistrationForm.invalid">
              Registrar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <br />

</div>
