<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
  <thead>
    <tr>
      <th>Fecha</th>
      <th>Detalle</th>
      <th>Tipo</th>
      <th>Monto</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let movement of movements">
      <td>{{ movement.date }}</td>
      <td>{{ movement.detail }}</td>
      <td>{{ movement.type }}</td>
      <td>{{ movement.amount }}</td>
    </tr>
  </tbody>
</table>
