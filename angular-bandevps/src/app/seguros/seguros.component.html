<br />
<h1>Seguros</h1>
<br />
<br />

<div class="borde" *ngFor="let item of items | async">
  <div class="segurosDivGen">
    <div class="segViajesheader">
      <h2>{{ item.name }}</h2>
      <br />
      <p>
        {{ item.description }}
      </p>
     
      <br />
      <h3>Beneficios</h3>
      <div *ngFor="let benefit of item.benefits">
        <ul class="benef">
          <li>
            <!-- Generator: Adobe Illustrator 19.0.0, SVG Export Plug-In . SVG Version: 6.00 Build 0)  -->
            <img src="assets/{{benefit.icon}}.ico" alt="">
            <h6>{{ benefit.description }}</h6>
          </li>
        </ul>
        
      </div>
    </div>
    <br>
    <div class="divImg">
      <img
        src="https://ep01.epimg.net/elpais/imagenes/2020/01/02/paco_nadal/1577966902_562866_1577969649_noticia_normal.jpg"
        alt=""
      />
    </div>
  </div>
</div>
